- defaults:
    link:
      relink: true

- clean: ['~']

- link:
    ~/.vim: SpaceVim
    ~/.SpaceVim.d: SpaceVim.d
    ~/.bash_profile: bash_profile_alcf
    ~/.bashrc: bashrc
    ~/.zshrc: zshrc
    ~/.zshenv: zshenv
    ~/.spack: spack-config

- shell:
  - [git submodule update --init --recursive, Installing submodules]
